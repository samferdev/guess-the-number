<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="popup-window.css">
    <link rel="icon" type="image/png" href="./assets/brain.svg">
    <title>Guess the Number</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-layout">
        <div class="container">
            <h1>Guess the Number</h1>
            <p>Try to guess a random number between 1 and 100.</p>
            <p>You have 10 attempts to guess the number.</p>
            <p>Keep guessing until you find the correct number or run out of attempts.</p>

            <input type="text" id="guessInput" placeholder="Enter your guess">
            <button onclick="checkGuess()">Submit Guess</button>
            <button onclick="getTip()">Get a Tip</button>
            <button onclick="toggleAttempts()">See Attempts</button>
            <p id="result"></p>
        </div>

        <div class="attempts-container" id="attemptsContainer" style="display: none;">
            <div id="attempts-list"></div>
            <div id="attempts-number"></div>
        </div>
    </div>

    <div class="confetti"></div>
    
    <a id="brain" href="tips.html" target="_blank" rel="noopener noreferrer" aria-label="Get advanced math tips">
        <img src="./assets/brain.svg" alt="Brain icon for advanced tips">
    </a>
</body>

</html>
